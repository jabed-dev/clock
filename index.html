<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="number number-1 hours">
            <div class="row-float">
                <div class="row row-1"></div>
                <div class="row row-2"></div>
            </div>
            <div class="col-float">
                <div class="col col-1"></div>
                <div class="col col-2"></div>
                <div class="col col-3"></div>
            </div>
            <div class="row-float">
                <div class="row row-3"></div>
                <div class="row row-4"></div>
            </div>
        </div>
        <div class="number number-2 hours">
            <div class="row-float">
                <div class="row row-1"></div>
                <div class="row row-2"></div>
            </div>
            <div class="col-float">
                <div class="col col-1"></div>
                <div class="col col-2"></div>
                <div class="col col-3"></div>
            </div>
            <div class="row-float">
                <div class="row row-3"></div>
                <div class="row row-4"></div>
            </div>
        </div>
    </div>

    <div class="container-dot">
        <div class="dot-float">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="container">
        <div class="number number-1 minutes">
            <div class="row-float">
                <div class="row row-1"></div>
                <div class="row row-2"></div>
            </div>
            <div class="col-float">
                <div class="col col-1"></div>
                <div class="col col-2"></div>
                <div class="col col-3"></div>
            </div>
            <div class="row-float">
                <div class="row row-3"></div>
                <div class="row row-4"></div>
            </div>
        </div>
        <div class="number number-2 minutes">
            <div class="row-float">
                <div class="row row-1"></div>
                <div class="row row-2"></div>
            </div>
            <div class="col-float">
                <div class="col col-1"></div>
                <div class="col col-2"></div>
                <div class="col col-3"></div>
            </div>
            <div class="row-float">
                <div class="row row-3"></div>
                <div class="row row-4"></div>
            </div>
        </div>
    </div>

    <div class="container-dot">
        <div class="dot-float">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="container">
        <div class="number number-1 seconds">
            <div class="row-float">
                <div class="row row-1"></div>
                <div class="row row-2"></div>
            </div>
            <div class="col-float">
                <div class="col col-1"></div>
                <div class="col col-2"></div>
                <div class="col col-3"></div>
            </div>
            <div class="row-float">
                <div class="row row-3"></div>
                <div class="row row-4"></div>
            </div>
        </div>
        <div class="number number-2 seconds">
            <div class="row-float">
                <div class="row row-1"></div>
                <div class="row row-2"></div>
            </div>
            <div class="col-float">
                <div class="col col-1"></div>
                <div class="col col-2"></div>
                <div class="col col-3"></div>
            </div>
            <div class="row-float">
                <div class="row row-3"></div>
                <div class="row row-4"></div>
            </div>
        </div>
    </div>
    <div class="container-times">
        <div id="dates">
            00-00
        </div>
        <div id="times">AM</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
